---

# file: roles/eosdev/tasks/devel.yml

- name: install packages for development
  yum: pkg={{ item }} state=present
  with_items:
    - docker
    - cmake
    - cmake-gui
    - valgrind
    - gcc,gcc-c++
    - krb5-workstation
    - pylint
    - gtest,gtest-devel
    - python-zmq,python-daemon

- name: install tmux
  yum: pkg=tmux state=present
  tags:
    - tmux

- name: add tmux configuration file
  copy: src=tmux.conf dest="/home/{{ user_name }}/.tmux.conf"
	ownser="{{ user_name }}" group="{{ group_name }}" mode=0644
  tags:
    - tmux

- name: install ceph packages
  yum: pkg={{ item }} state=present
  with_items:
    - ceph
    - ceph-common
    - ceph-devel
  tags:
    - ceph

- name: install Globus support
  yum: pkg={{ item }} state=present
  with_items:
    - globus-gsi-cert-utils
    - globus-gsi-cert-utils-progs
  tags:
    - globus

# Add the global pylintrc configuration file
- name: configure pylintrc
  copy: src=pylintrc dest="/home/{{ user_name }}/.pylintrc"
	owner="{{ user_name }}" group="{{ grp_name }}" mode=0644
